<div style="text-align: center;">
    <h2 style="color: black;">
        Ip Addressing below
    </h2>
</div>
<div>

    <form id="n">
        <strong>Enter the number of ip's you want:</strong>
        <input name="ip" type="number" min="1">
        <br><br>
    </form>

    <form id="ipType">
        <input type="radio" name="iptype" value="IPV4">IPV4<br>
        <input type="radio" name="iptype" value="IPV6">IPV6<br><br><br>
    </form>
</div>

<div>
    <form id="ip4Type">
        <strong>This is only applicable if you chose IPV4</strong><br>
        <input type="radio" name="ip4type" value="Classful"> Classful<br>
        <input type="radio" name="ip4type" value="Classless"> Classless<br><br><br>
    </form>
</div>
<div>
    <strong>This is only applicable if you chose Classful</strong>
    <select id="Classful">
        <option value="Class A">Class A</option>
        <option value="Class B">Class B</option>
        <option value="Class C">Class C</option>
        <option value="Class D">Class D</option>
        <option value="Class E">Class E</option>
    </select>
</div>

<div>
    <strong>Here are your IP's:</strong>
    <pre id="output"></pre>
</div>
<button type="button" onclick=start()>Get IP</button>
